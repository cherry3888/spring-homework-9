<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>

<form th:method="GET" th:action="@{/addbook}">
    <button type="submit">Add New Book</button>
</form>

<table class="books">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author.name}">Author</td>
        <td th:text="${book.genre.name}">Genre</td>
        <td>
            <a th:href="@{/viewbook(id=${book.id})}" href="view_book.html">View</a>
        </td>
        <td>
            <a th:href="@{/editbook(id=${book.id})}" href="edit_book.html">Edit</a>
        </td>
        <td>
            <a th:href="@{/deletebook(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
